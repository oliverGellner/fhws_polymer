<dom-module id="fhws-view-buttons">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
        
      
	}
    </style>

	<fhws-header header="Buttons">
        
        
                    <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>Es werden drei Arten von Buttons unterschieden: Flat Buttons, Raised Buttons und Floating Buttons.
                <ul>
                    <li><b>Flat Buttons</b> sind reine Textbuttons. Die Textfarbe entspricht der Primärfarbe. Flat Buttons haben keinen Hintergrund und keinen Rahmen. Sie können nicht als frei stehendes Element verwendet, sondern nur in anderen Elementen eingesetzt werden, z. B. auf Karten, Snackbars oder in Dialogen. Bei einer Nutzeraktion zeigen sie keine dreidimensionalen Effekte.</li>
                    <li><b>Raised Buttons</b> haben einen dunkelgrauen Hintergrund und eine weiße Beschriftung. Sie können als eigenständige Elemente verwendet werden. Bei einem Klick auf den Button werden dreidimensionale Effekte sichtbar.</li>
                    <li><b>Floating Action</b> Buttons sind rund, enthalten ein Icon und „schweben“ über allen anderen Interface-Elementen. Sie können für die wichtigste Funktion der Anwendung verwendet werden. Pro Screen sollte nur ein Floating Action Button verwendet werden. Bei einem Klick zeigen sie dreidimensionale Effekte. Außerdem ändern sie die Farbe oder signalisieren die Nutzeraktion durch eine Veränderung des Icons.</li>
                </ul>  
              Mehr Informationen zu Flat und Raised Buttons findet man im offiziellen <a href="https://material.io/guidelines/components/buttons.html">Material Design-Styleguide</a>. Dort gibt es auch einen Abschnitt zu <a href="https://material.io/guidelines/components/buttons-floating-action-button.html">Floating Action Buttons</a>.
            </p>
           
		  </div><br>
	</fhws-card>
	</div>  
		        
    <!-- Buttons -->  
    <fhws-card title="Buttons" color="white">
		  <div class="card-content">
           
          <fhws-button type="flat">Link</fhws-button>
          <fhws-button type="raised">Raised</fhws-button>
          <fhws-button type="raised" status="off">Disabled</fhws-button>
        
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode"><br>
			<fhws-code code='<fhws-button type="flat">Link</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised">Raised</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised" status="off">Disabled</fhws-button>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>
      
            <!-- Buttons inkl. Icons -->  
	<fhws-card title="Buttons inkl. Icons" color="white">
		  <div class="card-content">
			  <fhws-button type="flat" icon="check">Link</fhws-button>
			  <fhws-button type="raised" icon="file-download">Raised</fhws-button>
			  <fhws-button type="raised" status="off" icon="block">Disabled</fhws-button>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode"><br>
			<fhws-code code='<fhws-button type="flat" icon="check">Link</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised" icon="file-download">Raised</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised" icon="block" status="off">Disabled</fhws-button>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>
<br>	
	</fhws-header>
  </template>

  <script>
    class FhwsViewButtons extends Polymer.Element {
      static get is() { return 'fhws-view-buttons'; }
    }

    window.customElements.define(FhwsViewButtons.is, FhwsViewButtons);
  </script>
