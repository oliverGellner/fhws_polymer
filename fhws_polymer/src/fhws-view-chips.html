<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-chip.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">

<dom-module id="fhws-view-chips">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
        
      
    </style>	

    <fhws-header header="Kontakt Chip">
  
            
         <!-- Vorschau single-line Chip -->  
    <fhws-card title="Vorschau single-line Chip" color="white">
		  <div class="card-content">
            
                <fhws-chip label="Single-line"></fhws-chip>
           
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<paper-chip single-line>'></fhws-code>
            <div style="text-indent:25px;">
                <fhws-code code='<div slot="label" class="label">Single-line</div>'></fhws-code>
			</div>
            <fhws-code code='</paper-chip>'></fhws-code>
           	<br>
		</fhws-collapse>
		</div>
      </div>
	</fhws-card>
 	
     
            <!--Vorschau multi-line Chip  -->  
    <fhws-card title="Vorschau multi-line Chip" color="white">
		  <div class="card-content">
			<fhws-chip person="testPerson"></fhws-chip>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-contact-chip person="testPerson"></fhws-contact-chip>'></fhws-code></div>
		</fhws-collapse>
      </div>
	</fhws-card>    
    <br> 


        
  </template>

  <script>
    class FhwsViewChips extends Polymer.Element {
      static get is() { return 'fhws-view-chips'; }
    }

    window.customElements.define(FhwsViewChips.is, FhwsViewChips);
  </script>
</dom-module>
