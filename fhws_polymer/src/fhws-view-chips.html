<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-chip.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">


<dom-module id="fhws-view-chips">
	<template>
		<style include="shared-styles">
			
		</style>	

		<fhws-header header="Contact-Chips">
	  
		          <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>Chips stellen komplexere Entitäten in komprimierter Form dar. Sie können beispielsweise einen Kontakt (Person) oder einen Tag (Schlagwort) darstellen. Chips können Fotos, Icons oder Text enthalten.<br><br>
Mit einem Kick auf den Chip öffnet sich bei Bedarf eine Detailansicht. Chips können auch ein Löschen-Icon enthalten und mit einem Klick gelöscht werden.<br><br>
                Mehr Informationen zu Chips findet man im offiziellen <a href="https://material.io/guidelines/components/chips.html">Material Design-Styleguide</a>.
</p>
           
		  </div><br>
	</fhws-card>
	</div> 
        
        
        
		<!-- Singleline Chip -->  
			<fhws-card title="Single-line-Chip" color="white">
				<div class="card-content">
					<fhws-chip label="Single-line"></fhws-chip>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode"><br>
						<fhws-code code='<fhws-chip label="Single-line"></fhws-chip>'></fhws-code>
						<br>
					</fhws-collapse>
				</div>
			</fhws-card>
			
			<!--multi-line Chip  -->  
			<fhws-card title="Multi-line-Chip" color="white">
				<div class="card-content">
					<fhws-chip person="testPerson"></fhws-chip>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode"><br>
						<fhws-code code='<fhws-chip person="testPerson"></fhws-chip>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>    
			<br> 
		</fhws-header>
	</template>

  <script>
    class FhwsViewChips extends Polymer.Element {
      static get is() { return 'fhws-view-chips'; }
    }

    window.customElements.define(FhwsViewChips.is, FhwsViewChips);
  </script>
</dom-module>
