<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-switch.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-button.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../bower_components/paper-behaviors/paper-ripple-behavior.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles-classes.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">



<dom-module id="my-view8">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
        
      
	}
    </style>

	<fhws-header header="Buttons">
		        
    <!-- Vorschau Buttons -->  
    <fhws-card title="Vorschau Buttons" color="white">
		  <div class="card-content">
           
          <fhws-button type="flat">Link</fhws-button>
          <fhws-button type="raised">Raised</fhws-button>
          <fhws-button type="raised" status="off">Disabled</fhws-button>
        
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-button type="flat">Link</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised">Raised</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised" status="off">Disabled</fhws-button>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>
      
            <!-- Vorschau Buttons inkl. Icons -->  
	<fhws-card title="Vorschau Buttons inkl. Icons" color="white">
		  <div class="card-content">
			  <fhws-button type="flat" icon="check">Link</fhws-button>
			  <fhws-button type="raised" icon="file-download">Raised</fhws-button>
			  <fhws-button type="raised" status="off" icon="block">Disabled</fhws-button>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-button type="flat" icon="check">Link</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised" icon="file-download">Raised</fhws-button>'></fhws-code><br>
			<fhws-code code='<fhws-button type="raised" icon="block" status="off" >Disabled</fhws-button>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>
<br>	
	</fhws-header>
  </template>

  <script>
    class MyView8 extends Polymer.Element {
      static get is() { return 'my-view8'; }
    }

    window.customElements.define(MyView8.is, MyView8);
  </script>
</dom-module>
