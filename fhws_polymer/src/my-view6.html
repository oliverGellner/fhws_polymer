      <fhws-card title="B. Entwurf eines Polymer Elements" color="orange">
	<div class="card-content">
        Jedes Polymer Element ist nach folgendem Schema aufgebaut:<br><br>
       
          <code>
&lt;link rel=&quot;import&quot; href=&quot;../bower_components/polymer/polymer-element.html&quot;&gt;

&lt;dom-module id=&quot;fhws-name&quot;&gt;
  &lt;template&gt;

    &lt;style&gt;
    &lt;/style&gt;

  &lt;/template&gt;

  &lt;script&gt;
    class FhwsName extends Polymer.Element {

      static get is() { 
        return 'fhws-name'; 
		}
		
		static get properties() {
        return {
			
		}
      }
    window.customElements.define(FhwsName.is, FhwsName);
  &lt;/script&gt;
            &lt;/dom-module&gt;</code>
        
<ol>
    <li><b>Style</b><br>Hier wird der Style des Objekts mithilfe von CSS festgelegt.</li>
    <li><b>Template</b><br>Anschließend folgt innerhalb des template-Abschnittes die Gestaltung des Neuen Polymer Elementes.</li>
    <li><b>Script Part</b><br>Hier werden die Attribute des Elementes oder weitere Skripte definiert, die Daten für das Element zurückliefern sollen</li>
</ol>
</div>

<fhws-card title="C. Allgemeines zu Polymer" color="orange">
<div class="card-content">
    
    <ol>
        <li><b>Naming</b>
Die Polymerdatei hat die Endung .html
Darüberhinaus muss sie ein "-" Enthalten
Im JavaScript Teil werden die mit "-" getrennten Worte durch CamelCase dargestellt.
Bsp.: fhws-test-element wird zu fhwsTestElement</li>
        <li><b>Nutzereingaben</b>
Das erstellte Polymerelement kann eigene Attribute erhalten.
Bsp.: <fhws-test-element title="Hallo"></fhws-test-element>
Definiert wird dies in der Klasse FhwsTestElement in der Methode:
static get properties()</li>
    </ol>
</div>
</fhws-card>
