1. style Part
Hier wird das Style mit Hilfe von css für das Objekt festgelegt.

2. template Part
Anschließend folgt innerhalb des template-Abschnittes die Gestaltung des Neuen Polymer Elemenes

3. script Part
Hier werden attribute des Elementes oder weitere Skripte definiert, die Daten für das Element zurückliefern sollen.

C. Allgemeines zu  Polymer Bausteine
1. Naming
Die Polymerdatei hat die Endung .html
Darüberhinaus muss sie ein "-" Enthalten
Im JavaScript Teil werden die mit "-" getrennten Worte durch CamelCase dargestellt.
Bsp.: fhws-test-element wird zu fhwsTestElement

2. Nutzereingaben
Das erstellte Polymerelement kann eigene Attribute erhalten.
Bsp.: <fhws-test-element title="Hallo"></fhws-test-element>
Definiert wird dies in der Klasse FhwsTestElement in der Methode:
