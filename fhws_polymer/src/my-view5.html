<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-switch.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">

<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">




<dom-module id="my-view5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

	<fhws-header header="Switches">
        
          
    <!-- Checkbox -->                
    <fhws-card title="Vorschau Checkbox" color="white">
		  <div class="card-content">
                <fhws-switch status="checked" element="checkbox" label="aktiv (default: checked)"></fhws-switch><br>
                <fhws-switch element="checkbox" label="aktiv (default: unchecked)"></fhws-switch><br>
                <fhws-switch status="checked" element="checkboxoff" label="inaktiv (default: checked)"></fhws-switch><br>
                <fhws-switch element="checkboxoff" label="inaktiv (default: unchecked)"></fhws-switch>
          </div><br>
          <div class="card-actions">
            <fhws-collapse title="Quellcode">
				<fhws-code code='<fhws-switch status="checked" element="checkbox" label="aktiv (default: checked)"></fhws-switch>'></fhws-code><br>   
				<fhws-code code='<fhws-switch element="checkbox" label="aktiv (default: unchecked)"></fhws-switch>'></fhws-code><br> 
				<fhws-code code='<fhws-switch status="checked" element="checkboxoff" label="inaktiv (default: checked)"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="checkboxoff" label="inaktiv (default: unchecked)"></fhws-switch>'></fhws-code> 
			</fhws-collapse>
          </div>
	</fhws-card>
        
    
                
    
    <!-- Radio-Button -->    
    <fhws-card title="Vorschau Radio-Button" color="white">
		  <div class="card-content">
              <fhws-switch element="radio" label="aktiv (default: unchecked)"></fhws-switch><br>
              <fhws-switch element="radio" label="aktiv (default: checked)" status="checked"></fhws-switch><br>
              <fhws-switch element="radiooff" label="inaktiv (default: unchecked)"></fhws-switch><br>
              <fhws-switch element="radiooff" label="inaktiv (default: checked)" status="checked"></fhws-switch>
     	
            
        </div><br>
		  <div class="card-actions">
             <fhws-collapse title="Quellcode">
				<fhws-code code='<fhws-switch element="radio" label="aktiv (default: unchecked)"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="radio" label="aktiv (default: checked)" status="checked"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="radiooff" label="inaktiv (default: unchecked)"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="radiooff" label="inaktiv (default: checked)" status="checked"></fhws-switch>'></fhws-code>
			 </fhws-link>
          </div>
	</fhws-card>
        
    <!-- Switch -->    
    <fhws-card title="Vorschau Switch" color="white">
		  <div class="card-content">
           	<fhws-switch element="switch"></fhws-switch>
		  </div><br>
		  <div class="card-actions">
             <fhws-collapse title="Quellcode">
				 <fhws-code code='<fhws-switch element="<<switch>>"></fhws-switch>'></fhws-code> 
			 </fhws-collapse>
          </div>
	</fhws-card> 
<br>	
</fhws-header>
  </template>

  <script>
    class MyView5 extends Polymer.Element {
      static get is() { return 'my-view5'; }
    }

    window.customElements.define(MyView5.is, MyView5);
  </script>
</dom-module>
