<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-switch.html">
<link rel="import" href="../fhws_elements/fhws-header.html">

<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">




<dom-module id="my-view5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

	<fhws-header header="Switches">
        
          
    <!-- Checkbox -->                
    <fhws-card title="Vorschau Checkbox" color="white">
		  <div class="card-content">
           	<fhws-switch status="checked" element="checkbox" label="aktiv"></fhws-switch>
     <br><br>

        <fhws-switch status="checked" element="checkboxoff" label="deaktiviert"></fhws-switch>

        <paper-checkbox disabled>inaktiv</paper-checkbox>

		  </div><br>
          <div class="card-actions">
            <fhws-link href="xd">Quellcode anzeigen</fhws-link>
          </div>
	</fhws-card>
        
    <!-- Quellcocde Checkbox -->                
        <fhws-card title="Quellcode Checkbox" color="white">
        <div class="card-content">
         <fhws-code code='<fhws-switch status="checked" element="checkboxoff" label="deaktiviert"></fhws-switch>'></fhws-code>   
         <fhws-code code='<fhws-switch status="checked" element="checkboxoff" label="deaktiviert"></fhws-switch>'></fhws-code>   
            </div><br>
        <div class="card-actions">
        <fhws-link href="xd">Vorschau anzeigen</fhws-link>
        </div>
	   </fhws-card>
	   </div>
                
    
    <!-- Radio-Button -->    
    <fhws-card title="Vorschau Radio-Button" color="white">
		  <div class="card-content">
        <paper-radio-button>Item label</paper-radio-button>		  
        </div><br>
		  <div class="card-actions">
             <fhws-link href="xd">Quellcode anzeigen</fhws-link>
          </div>
	</fhws-card>
      
    <!-- Quellcocde Radio-Button -->                
    <fhws-card title="Quellcode Radio-Button" color="white">
        <div class="card-content">
        <fhws-code code='<fhws-switch element="<<radio>>"></fhws-switch>'></fhws-code>   
        </div><br>
        <div class="card-actions">
        <fhws-link href="xd">Vorschau anzeigen</fhws-link>
        </div>
      </fhws-card>
	   </div>
        
    <!-- Switch -->    
    <fhws-card title="Vorschau Switch" color="white">
		  <div class="card-content">
           	<fhws-switch element="switch"></fhws-switch>
		  </div><br>
		  <div class="card-actions">
             <fhws-link href="xd">Quellcode anzeigen</fhws-link>
          </div>
	</fhws-card>
    
      <!-- Quellcocde Radio-Button -->                
    <fhws-card title="Quellcode Switch" color="white">
        <div class="card-content">
        <fhws-code code='<fhws-switch element="<<switch>>"></fhws-switch>'></fhws-code>   
        </div><br>
        <div class="card-actions">
        <fhws-link href="xd">Vorschau anzeigen</fhws-link>
        </div>
      </fhws-card>
	   </div>
       <br>


	</fhws-header>
  </template>

  <script>
    class MyView5 extends Polymer.Element {
      static get is() { return 'my-view5'; }
    }

    window.customElements.define(MyView5.is, MyView5);
  </script>
</dom-module>
