<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">



<dom-module id="fhws-view-toolbars">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
          
        html, body {
  height: 100%;
  margin: 0;
}
paper-scroll-header-panel {
  height: 100%;
}  
          
      }
    </style>
      
      

      <fhws-header header="Toolbars">

          	
     <!-- Toolbar inkl. Title -->  
    <fhws-card title="Toolbar inkl. Title" color="white">
		  <div class="card-content">
            
              <paper-toolbar>
                <span slot="top" class="title">Title</span>
              </paper-toolbar>
           
		  </div><br>
		 <div class="card-actions">

        <fhws-collapse title="Quellcode"><br>
            <fhws-code code='<paper-toolbar>'></fhws-code>
                <div style="text-indent:25px;">
                    <fhws-code code='<span slot="top" class="title">Title</span>'></fhws-code></div>
       		<fhws-code code=' </paper-toolbar>'></fhws-code>
	</fhws-collapse>

      </div>
	</fhws-card>
	</div>        
  	
      <!-- Toolbar inkl. Title, Menü und Buttons -->  
    <fhws-card title="Toolbar inkl. Title, Menü und Buttons" color="white">
		  <div class="card-content">
            
        
              <paper-toolbar class="tall">
                    <paper-icon-button slot="top" icon="menu"></paper-icon-button>
                    <span slot="top" class="title">Title</span>
                    <paper-icon-button slot="top" icon="refresh"></paper-icon-button>
                    <paper-icon-button slot="top" icon="add">+</paper-icon-button>
              </paper-toolbar>
           
		  </div><br>
		 <div class="card-actions">

        <fhws-collapse title="Quellcode"><br>
            <fhws-code code='<paper-toolbar class="tall">'></fhws-code>
                <div style="text-indent:25px;">
                    <fhws-code code=''></fhws-code></div>
       		<fhws-code code='</paper-toolbar>'></fhws-code>
	</fhws-collapse>

      </div>
	</fhws-card>
	</div>        
  	<br>  
      
          
          
  </template>

  <script>
    class FhwsViewToolbars extends Polymer.Element {
      static get is() { return 'fhws-view-toolbars'; }
    }

    window.customElements.define(FhwsViewToolbars.is, FhwsViewToolbars);
  </script>
</dom-module>
