<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">




<dom-module id="fhws-view-toolbars">
  <template>
    <style include="shared-styles">
 
    </style>
    <fhws-header header="Toolbars">

          	
     <!-- Toolbar inkl. Title -->  
	<fhws-card title="Toolbar inkl. Title" color="white">
		  <div class="card-content">
            <fhws-header header="Title">
			</fhws-header>
		  </div><br>
		 <div class="card-actions">

        <fhws-collapse title="Quellcode"><br>
            <fhws-code code=' <fhws-header header="Title"></fhws-header>'></fhws-code>
		</fhws-collapse>

      </div>
	</fhws-card>
	</div>        
  	
      <!-- Toolbar inkl. Title, Menü und Buttons hier kann dann anstelle des links auch icon oder button oder sonstiges rein (tabs zum beispiel)-->  
    <fhws-card title="Toolbar inkl. Title, Menü und Buttons" color="white">
		<div class="card-content">
			<fhws-header header="Title der a ist nur als bsp, wenn die tabs fertig sind, probier ich mal die da rein zu packen">
				<div class="header-actions"> <a href="">link</a></div>
			</fhws-header>
		</div><br>
		<div class="card-actions">
			<fhws-collapse title="Quellcode"><br>
				<fhws-code code='<fhws-header header="Title">'></fhws-code>
				<div style="text-indent:25px;">
					<fhws-code code='<div class="header-actions"> <a href="">link</a></div>'></fhws-code>
				</div>
				<fhws-code code='</fhws-header>'></fhws-code>
			</fhws-collapse>
		</div>
	</fhws-card>
	<br>
	</fhws-header>        
  	<br>  
      
          
          
  </template>

  <script>
    class FhwsViewToolbars extends Polymer.Element {
      static get is() { return 'fhws-view-toolbars'; }
    }

    window.customElements.define(FhwsViewToolbars.is, FhwsViewToolbars);
  </script>
</dom-module>
