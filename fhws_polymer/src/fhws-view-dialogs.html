    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>Dialoge informieren Nutzer über einen bestimmten Sachverhalt. Sie können wichtige Information enthalten oder Nutzeraktionen einfordern. Dialoge verdecken den ursprünglichen Inhalt und bleiben so lange im Vordergrund, bis der Nutzer eine Aktion getätigt hat. Weil Sie den Nutzer bei seiner aktuellen Tätigkeit unterbrechen, sollten sie nur sparsam eingesetzt werden.<br><br> Dialoge können für folgende Zwecke eingesetzt werden:
                <ul>
                    <li><b>Alerts:</b> Wichtige Informationen, die vom Nutzer schnellstmöglich wahrgenommen werden soll. Beispiel: Warnung, wenn eine App auf die Kamera des Geräts zugreifen will</li>
                    <li><b>Einfache Dialoge:</b> Nutzer mehrere Handlungsoptionen zur Verfügung stellen. Beispiel: Für den Login in einer neuen App eine E-Mail-Adresse aus der Liste bereits vorhandener Adressen wählen</li>
                    <li><b>Nutzerbestätigung:</b> Fragt den Nutzer, ob er wirklich eine bestimmte Aktion ausführen möchte. Beispiel: Frage, ob ein E-Mail-Entwurf beim Schließen des Fensters wirklich gelöscht werden soll</li>
                </ul>
              Dialoge enthalten Text und interaktive Elemente. Zusätzlich können sie Icons enthalten. In der Regel haben sie keinen Titel; für kritische Aktionen (z. B. „Alle Dateien löschen“) kann ein Titel eingesetzt werden, um die Aufmerksamkeit des Nutzers stärker zu lenken. Sie sollten nicht gescrollt werden müssen und weitere Dialoge öffnen.<br><br>
              Mehr Informationen zu Dialogen findet man im offiziellen <a href="https://material.io/guidelines/components/dialogs.html">Material Design-Styleguide</a>.
              
              </p>
