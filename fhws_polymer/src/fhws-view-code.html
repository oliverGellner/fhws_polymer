<dom-module id="fhws-view-code">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Code">
          
          
            <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>Soll in einer Anwendung Quellcode dargestellt werden, kann der HTML-Tag<br><br><fhws-code code="<fhws-code code=''></fhws-code>"></fhws-code><br>genutzt werden. Er formatiert HTML-Text automatisch in eine aus Editoren bekannte Darstellung von Quellcode.</p>
           
		  </div><br>
	</fhws-card>
	</div>

        <fhws-code code='<html><div style="padding:10px;" class="test"></div></html>'></fhws-code>

			<fhws-code code='<fhws-code code="<html><div></div></html>"></fhws-code>'></fhws-code>

	</fhws-card>

  <script>
    class FhwsViewCode extends Polymer.Element {
      static get is() { return 'fhws-view-code'; }
    }

    window.customElements.define(FhwsViewCode.is, FhwsViewCode);
  </script>
