<link rel="import" href="shared-styles.html">

<link rel="import" href="../fhws_elements/fhws-code.html">

<dom-module id="fhws-view-toasts">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>
     
        <fhws-header header="Toasts">
			<!-- Toast -->  
			<fhws-card title="Toast" color="white">
				<div class="card-content">
					<fhws-toast value="This toast auto-closes after 3 seconds" title="Toast"></fhws-toast>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode"><br>
						<fhws-code code='<fhws-toast value="This toast auto-closes after 3 seconds" title="Toast"></fhws-toast>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>
			<br>
		</fhws-header>       
  	</template>
	<script>
		class FhwsViewToasts extends Polymer.Element {
			static get is() { 
				return 'fhws-view-toasts'; 
			}  
		}

		window.customElements.define(FhwsViewToasts.is, FhwsViewToasts);
	</script>
</dom-module>
