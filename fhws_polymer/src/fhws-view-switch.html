<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-switch.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">




<dom-module id="fhws-view-switch">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

	<fhws-header header="Switches">
        
        
        
                    <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>In Material Design können Elemente auf verschiedene Arten ausgewählt werden:
              <ul>
                  <li><b>Checkboxen</b> dienen dazu, aus einer Menge von Optionen bestimmte Elemente auszuwählen. Sie sollten nicht für Ja-Nein-Entscheidungen eingesetzt werden. Hierfür ist der Switch besser geeignet. Beispiel: Nutzer aus einer Liste von Themen bestimmte auswählen lassen, die ihn interessieren</li>
                  <li>Mit <b>Radio Buttons</b> kann der Nutzer ein einziges Element aus einer Menge von Optionen auswählen. Aus Gründen der Übersichtlichkeit sollten sie nur bei einer kleinen Menge (max. drei) von Optionen verwendet werden. Bei einer größeren Menge an Optionen sollte ein Drop-Down-Menü verwendet werden. Beispiel: Wahl des Geschlechts in einem Formular</li>
                  <li>Der <b>Switch</b> eignet sich bei Ja-Nein-Entscheidungen: Er funktioniert wie ein Schalter und zeigt dem Nutzer klar, ob eine bestimmte Option gerade aktiviert oder deaktiviert ist.</li>
              </ul>
              Mehr Informationen zur Auswahl von Elementen findet man im offiziellen <a href="https://material.io/guidelines/components/selection-controls.html">Material Design-Styleguide</a>.
              
              </p>
           
		  </div><br>
	</fhws-card>
	</div>  
          
    <!-- Checkbox -->                
    <fhws-card title="Checkbox" color="white">
		  <div class="card-content">
                <fhws-switch status="checked" element="checkbox" label="aktiv (default: checked)"></fhws-switch><br>
                <fhws-switch element="checkbox" label="aktiv (default: unchecked)"></fhws-switch><br>
                <fhws-switch status="checked" element="checkboxoff" label="inaktiv (default: checked)"></fhws-switch><br>
                <fhws-switch element="checkboxoff" label="inaktiv (default: unchecked)"></fhws-switch>
          </div><br>
          <div class="card-actions">
            <fhws-collapse title="Quellcode"><br>
				<fhws-code code='<fhws-switch status="checked" element="checkbox" label="aktiv (default: checked)"></fhws-switch>'></fhws-code><br>   
				<fhws-code code='<fhws-switch element="checkbox" label="aktiv (default: unchecked)"></fhws-switch>'></fhws-code><br> 
				<fhws-code code='<fhws-switch status="checked" element="checkboxoff" label="inaktiv (default: checked)"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="checkboxoff" label="inaktiv (default: unchecked)"></fhws-switch>'></fhws-code> 
			</fhws-collapse>
          </div>
	</fhws-card>
        
    
                
    
    <!-- Radio-Button -->    
    <fhws-card title="Radio-Button" color="white">
		  <div class="card-content">
              <fhws-switch element="radio" label="aktiv (default: unchecked)"></fhws-switch><br>
              <fhws-switch element="radio" label="aktiv (default: checked)" status="checked"></fhws-switch><br>
              <fhws-switch element="radiooff" label="inaktiv (default: unchecked)"></fhws-switch><br>
              <fhws-switch element="radiooff" label="inaktiv (default: checked)" status="checked"></fhws-switch>
     	
            
        </div><br>
		  <div class="card-actions">
             <fhws-collapse title="Quellcode"><br>
				<fhws-code code='<fhws-switch element="radio" label="aktiv (default: unchecked)"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="radio" label="aktiv (default: checked)" status="checked"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="radiooff" label="inaktiv (default: unchecked)"></fhws-switch>'></fhws-code><br>
				<fhws-code code='<fhws-switch element="radiooff" label="inaktiv (default: checked)" status="checked"></fhws-switch>'></fhws-code>
			 </fhws-collapse>
          </div>
	</fhws-card>
        
    <!-- Switch -->    
    <fhws-card title="Switch" color="white">
		  <div class="card-content">
           	<fhws-switch element="switch"></fhws-switch>
		  </div><br>
		  <div class="card-actions">
             <fhws-collapse title="Quellcode"><br>
				 <fhws-code code='<fhws-switch element="switch"></fhws-switch>'></fhws-code> 
			 </fhws-collapse>
          </div>
	</fhws-card> 
<br>	
</fhws-header>
  </template>

  <script>
    class FhwsViewSwitch extends Polymer.Element {
      static get is() { return 'fhws-view-switch'; }
    }

    window.customElements.define(FhwsViewSwitch.is, FhwsViewSwitch);
  </script>
</dom-module>
