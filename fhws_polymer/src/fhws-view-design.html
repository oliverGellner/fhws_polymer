<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">

<dom-module id="fhws-view-design">
  <template>
    <style include="shared-styles">
 
        img.displayed
        {
            display:block;
            margin-left: auto;
            margin-right: auto;
        }
        
        
        
    </style>
    <fhws-header header="Design-Grundlagen">

     <!-- Card #1  -->  
    <fhws-card title="Material Design" color="white">
		  <div class="card-content">
            <p>
                Material Design ist eine von <b>Google</b> entwickelte Designsprache und wird seit 2015 in den meisten Google-Apps sowie in zahlreichen anderen Android-Apps verwendet. Material Design basiert auf dem <b>minimalistischen Flat Design</b> und ergänzt es um dreidimensionale Effekte und zahlreiche Animationen zur Unterstützung der Nutzerführung. Indem Benutzeroberflächen wie Printprodukte gestaltet werden, entstehen <b>eindeutige visuelle Hierarchien</b>, was sich positiv auf die Nutzererfahrung auswirkt. Charakteristisch ist der Einsatz von <b>kartenartigen Elementen</b> sowie die gezielte Verwendung von <b>Schatten</b>, welche die Überlappung von Elementen kennzeichnen.<br><br>Unter <a href="https://material.io/guidelines/">https://material.io/guidelines/</a> steht ein umfangreicher Styleguide bereit. Weitere Tools für die Arbeit mit Material Design sind unter diesem Link <a href="https://material.io">https://material.io</a> verfügbar.
            </p>    
		  </div><br>
	</fhws-card>
	   
      
      
          <!-- Card #2  -->  
    <fhws-card title="Farben" color="white">
		  <div class="card-content">
            <p>
                Die für die FHWS-Komponenten verwendeten Primärfarben beruhen auf den Farben des Styleguides für Print-Publikationen der FHWS. Auf Basis von Material Design ist weiterhin für jede Farbe eine helle und eine dunkle Variante sowie eine Kontrastfarbe festgelegt. <br><br>Es stehen somit <b>zwei Farb-Schemata</b> zur Verfügung:
                <ol>
                    <li><b>Primärfarbe Orange, Sekundärfarbe Grau</b><br>Dieses Farbschema nutzt die bisherige Primärfarben der FHWS und ist standardmäßig zu verwenden.</li><br>
                    
                    <img src="../images/Farbschema_orange.png"><br><br>
                    <li><b>Primärfarbe Grün, Sekundärfarbe Grau</b><br>Um einen bewussten Kontrast zu den Standard-Farben zu schaffen, kann auch die Primärfarbe Grün eingesetzt werden. In Printpublikukation wird diese bislang nicht verwendet. Mögliche Anwendungsfälle für die grüne Primärfarbe in FHWS-Anwendungen sind beispielsweise:
                        <ul>
                            <li>um unterschiedliche Anwendungen für verschiedene Nutzergruppen (z.B. Studierende und Mitarbeiter) zu gestalten</li>
                            <li>um öffentliche und zugriffsbeschränkte Bereiche der Webanwendung zu kennzeichnen (Öffentlich vs. Intranet)</li>
                        </ul><br>
                        
                        <img src="../images/Farbschema_gr%C3%BCn.png"><br><br>
                        Weiterhin ist eine <b>Standardfarbe</b> für den Hintergrund der Webanwendungen festgelegt:<br><br>
                         <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px; background-color: #f5f5f5;">
                             <p> Hintergrunfarbe Anwendung: #f5f5f5</p></div><br>
                        Für <b>textlastige Elemente</b> (Cards, Tabellen, etc.) wird als Hintergrundfarbe Weiß verwendet:<br><br>
                           <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px; background-color: #ffffff;">
                             <p> Hintergrunfarbe Textfelder: #ffffff</p></div><br>
                    </li>
                </ol>
            </p>    
              
           
		  </div><br>
	</fhws-card>
	
        
        
               <!-- Card #3  -->  
    <fhws-card title="Typographie" color="white">
		  <div class="card-content">
            <p>
                Die Standard-Schriftart für die FHWS-Komponenten ist die Google-Font <b>Roboto</b>. Sie kommt in zwei Stilen zum Einsatz: Regular und Medium.<br><br>
                <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                <p style="font-weight:400; font-size:24px">Roboto Regular</p>
                    <p style="font-weight:500; font-size:24px">Roboto Medium</p></div><br>
              Stil und Schriftgröße sind abhängig vom Verwendungszweck des Textelements: 
              <ul>
                <li>Standardfarbe für Textelemente: <b>Schwarz (#000000)</b></li>
                <li>Text auf Flächen in den Primär- und Sekundärfarben des gewählten Farbschemas: <b>Weiß (#000000)</b> <br>
                  (Ausnahme: Aus Gründen der Lesbarkeit kommt bei der hellen Variante der grünen Primärfarbe weiterhin Schwarz als Textfarbe zum Einsatz).</li>  
              </ul>
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                <p style="font-weight:400; font-size:24px;">Überschrift 1, Titelzeile im Footer</p> (Roboto Regular 24 dpi)</div><br>
              
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:500; font-size:20px;">Header</p> (Roboto Medium 20 dpi)</div><br>
              
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:400; font-size:16px;">Listen, Dialoge, Dropdown-Menüs, Radio-Buttons, Switches</p> (Roboto Regular 16 dpi)</div><br>
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                <p style="font-weight:400; font-size:14px;">Standard-Text</p> (Roboto Regular 14 dpi)
              <ul>
                  <li>für Hervorhebungen im Text: <b>font-weight: bold</b></li>
                  <li>zur Darstellung von Links und zeitlichen Angaben: Primärfarbe (#ed6a00 oder #8ed309)</li>
                  </ul></div><br>
              
             <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:400; font-size:14px; color:#6d6d6d">Listen-Zusatztext</p> (Roboto Regular 14 dpi #6d6d6d)</div><br>
              
             <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:500; font-size:14px;">FLAT BUTTONS, RAISED BUTTONS </p> (Roboto Medium 14 dpi #ffffff oder Primärfarbe (#ed6a00 oder #8ed309); Text-Tranform: uppercase)</div><br>
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:400; font-size:13px; color:#6d6d6d">Bildunterschriften</p> (Roboto Regular 13 dpi; #6d6d6d)</div><br>
              
              Als <b>Fallback-Schriftart</b> wird <b>Arial</b> verwendet. Vom Einsatz der DIN-Familie, welche für Printpublikationen der FHWS verwendet wird, wird aus lizenzrechtlichen Gründen abgesehen.
        
              
            </p>    
              
           
		  </div><br>
	</fhws-card>
        
         <!-- Card #4  -->  
    <fhws-card title="Icons" color="white">
		  <div class="card-content">
            <p>
                Material Design stellt ein umfangreiches <a href="https://material.io/icons/">Icon-Set</a> zur Verfügung. Icons können als Icon-Font oder als Grafik eingebunden werden. Die Verwendung der Icon-Font ist zu bevorzugen.<br><br>
                Icons können in <b>drei Farben</b> genutzt werden: 
                <ul>
                    <li>auf hellem Hintergrund: schwarz</li>
                    <li>auf dunklem Hintergrund: weiß</li>
                    <li>bei der Verwendung für interaktive Elemente: Primärfarbe</li>  
                </ul>
            </p>  
		  </div><br>
	</fhws-card>

      
        </div><br>    
  </template>

  <script>
    class FhwsViewDesign extends Polymer.Element {
      static get is() { return 'fhws-view-design'; }
    }

    window.customElements.define(FhwsViewDesign.is, FhwsViewDesign);
  </script>
</dom-module>
