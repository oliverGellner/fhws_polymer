<dom-module id="fhws-view-navdrawer">
  <template>
    <style include="shared-styles">
 
    </style>
    <fhws-header header="Navigation-Drawer">

        
                      <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
              <p>Der Navigation Drawer enthält das Haupmenü einer Anwendung. Er nimmt die gesamte Bildschirmhöhe ein und ist stets auf der linken Bildschirmseite sichtbar.<br><br>
Bei Desktopanwendungen ist der Navigation Drawer permanent sichtbar. Auf Mobilgeräten wird der Navigation Drawer durch einen Klick auf das Menü-Icon im Header eingeblendet. Dabei wird der Hintergrund abgedunkelt, um die Aufmerksamkeit des Nutzers auf das Menü zu lenken.<br><br>
Bei der Gestaltung orientiert sich der Navigation Drawer an Listen. Im oberen Bereich des Navigation Drawers können sich ein Foto, ein Logo oder Profilinformationen des Nutzers befinden.<br><br>
                  Mehr Informationen zu Pickern findet man im offiziellen <a href="https://material.io/guidelines/patterns/navigation-drawer.html">Material Design-Styleguide</a>.
</p>
           
		  </div><br>
	</fhws-card>
	</div>  
      
      
       <fhws-card title="Mockup Navigation-Drawer" color="white">
		  <div class="card-content">
            
        
           
		  </div><br>
	</fhws-card>
	</div>  
      
      
          <br>

    window.customElements.define(FhwsViewNavdrawer.is, FhwsViewNavdrawer);
  </script>
