<dom-module id="my-view10">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <fhws-header header="Progress">
  
        <!-- Progress One -->  
    <fhws-card title="Vorschau Progress One" color="white">
		  <div class="card-content">
        <custom-style>
                <fhws-progress value="250"></fhws-progress>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-progress value="250"></fhws-progress>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>

        
               <!-- Progress One -->  
    <fhws-card title="Vorschau Progress Two" color="white">
		  <div class="card-content">
                <fhws-progress value="400" secondary="800"></fhws-progress>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-progress value="400" secondary="800"></fhws-progress>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>      
    <br> 
   </template>
  <script>
    class Myview10 extends Polymer.Element {
      static get is() { return 'my-view10'; }
    }

    window.customElements.define(Myview10.is, Myview10);
  </script>
</dom-module>
