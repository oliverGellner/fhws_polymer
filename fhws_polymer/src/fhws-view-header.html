<link rel="import" href="../fhws_elements/fhws-header.html">

<dom-module id="fhws-view-header">
  <template>
    <style include="shared-styles">
 
    </style>
    <fhws-header header="Header">

        
                    <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>Der Header enthält den Namen der aktuellen Seite sowie wichtige Interaktionsmöglichkeiten, wie z.B. die Suche. Er wird in der Primärfarbe dargestellt. Auf Mobilgeräten wird zusätzlich die Statusleiste mit Angaben des Netzbetreibers, der aktuellen Empfangsqualität, etc., in der dunkeln Variante der Primärfarbe eingefärbt. <br><br>
                Bei <b>Desktopanwendungen</b> ist der Header <b>permanent sichtbar</b>. Auf <b>Mobilgeräten verschwindet</b> der Header beim Herunterscrollen und wird beim Hochscrollen wieder eingeblendet. 
</p>
           
		  </div><br>
	</fhws-card>
	</div>  
        
        
          	
     <!-- Header inkl. Title -->  
	<fhws-card title="Header" color="white">
		  <div class="card-content">
            <fhws-header header="Title">
			</fhws-header>
		  </div><br>
		 <div class="card-actions">

        <fhws-collapse title="Quellcode"><br>
            <fhws-code code='<fhws-header header="Title"></fhws-header>'></fhws-code>
		</fhws-collapse>

      </div>
	</fhws-card>
	</div>        
  	
   
          
          <br>
  </template>

  <script>
    class FhwsViewHeader extends Polymer.Element {
      static get is() { return 'fhws-view-header'; }
    }

    window.customElements.define(FhwsViewHeader.is, FhwsViewHeader);
  </script>
</dom-module>
