<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">

<dom-module id="fhws-view-tabs">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Tabs">
          
          
            <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>Mit Tabs kann der Nutzer schnell zwischen verschiedenen Ansichten oder Funktionsbereichen einer Anwendung wechseln. Dies geschieht durch einen Klick auf die Tabs oder durch Swipen auf Mobilgeräten.<br><br>
Tabs sollten nicht für die Paginierung von Content genutzt werden. Außerdem wird der Einsatz nicht empfohlen, wenn Ansichten Elemente enthalten, die ebenfalls Swipe-Gesten unterstützen, weil sonst beim Wechseln der Tab von Nutzer nicht gewünschte Aktionen ausgeführt werden können (z. B. das Löschen von Listeneinträgen).<br><br>
                Mehr Informationen zu Tabs findet man im offiziellen <a href="https://material.io/guidelines/components/tabs.html">Material Design-Styleguide </a>.
</p>
           
		  </div><br>
	</fhws-card>
	</div>  
  
          <!-- Tabs -->  
    <fhws-card title="Tabs" color="white">
		  <div class="card-content">
            
        
            <paper-tabs selected="0" noink>
              <paper-tab>ITEM ONE</paper-tab>
              <paper-tab>ITEM TWO</paper-tab>
              <paper-tab>ITEM THREE</paper-tab>
            </paper-tabs>
           
		  </div><br>
		 <div class="card-actions">

        <fhws-collapse title="Quellcode"><br>
       		<fhws-code code='<paper-tabs selected="0" noink>'></fhws-code>
       		<fhws-code code='<paper-tab>ITEM ONE</paper-tab>'></fhws-code>
       		<fhws-code code='<paper-tab>ITEM TWO</paper-tab>'></fhws-code>
       		<fhws-code code='<paper-tab>ITEM THREE</paper-tab>'></fhws-code>
       		<fhws-code code='</paper-tabs>'></fhws-code>
	</fhws-collapse>

      </div>
	</fhws-card>
	</div>        
  	<br>

          
          
          
          
  </template>

  <script>
    class FhwsViewTabs extends Polymer.Element {
      static get is() { return 'fhws-view-tabs'; }
    }

    window.customElements.define(FhwsViewTabs.is, FhwsViewTabs);
  </script>
</dom-module>
