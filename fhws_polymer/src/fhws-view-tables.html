<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">

<dom-module id="fhws-view-tables">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Tables">
          
          
            <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
			<p>Für die Darstellung größerer Datenmengen eignen sich Tabellen. Sie können in andere Elemente, wie z.B. Karten integriert werden.<br><br>
Tabellen können Visualisierungen und Funktionen zur Datenmanipulation enthalten. Außerdem enthalten sie eine Header-Zeile mit den Spaltennamen. 
</p>
           
		  </div><br>
	</fhws-card>
	</div>  
  
      
      
      
      
<br>
  </template>

  <script>
    class FhwsViewTables extends Polymer.Element {
      static get is() { return 'fhws-view-tables'; }
    }

    window.customElements.define(FhwsViewTables.is, FhwsViewTables);
  </script>
</dom-module>
