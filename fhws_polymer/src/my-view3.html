<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-contact-chip.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip-icons.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip-input.html">



<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
        
      
    </style>

    <fhws-header header="Contact-Chip">
  
            
         <!-- Singleline Chip -->  
    <fhws-card title="Singleline Chip" color="white">
		  <div class="card-content">
            
                <paper-chip single-line>
                   <div slot="label" class="label">Single-line</div>
                </paper-chip>
           
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<paper-chip single-line>'></fhws-code>
            <div style="text-indent:25px;">
                <fhws-code code='<div slot="label" class="label">Single-line</div>'></fhws-code>
			</div>
            <fhws-code code='</paper-chip>'></fhws-code>
           	<br>
		</fhws-collapse>
		</div>
      </div>
	</fhws-card>
 	
      
     
    
            <!--Multiline Chip  -->  
    <fhws-card title="Multiline Chip" color="white">
		  <div class="card-content">
			<fhws-contact-chip person="testPerson"></fhws-contact-chip>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-contact-chip person="testPerson"></fhws-contact-chip>'></fhws-code></div>
		</fhws-collapse>
      </div>
	</fhws-card>    
    <br> 


        
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
