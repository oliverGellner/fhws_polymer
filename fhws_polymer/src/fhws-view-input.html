<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-input.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-button.html">





<dom-module id="fhws-view-input">
   <template>
		<style include="shared-styles">
        
		</style>
		
		<fhws-header header="Input-Types">
            
                        <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
              <p>Text-Felder nehmen <b>Nutzereingaben</b> entgegen. Um den Nutzer bei seiner Eingabe zu unterstützen, können sie Placeholder-Text, Hilfetexte oder Autovervollständigungs-Optionen anbieten.<br><br>
                  Mehr Informationen zu Buttons findet man im offiziellen <a href="https://material.io/guidelines/components/text-fields.html">Material Design-Styleguide</a>.
</p>
           
		  </div><br>
	</fhws-card>
	</div>  
            
            
			<!-- Standard Text-Input -->  
			<fhws-card title="Standard Text-Input" color="white">
				<div class="card-content">
					<fhws-input label="Vorname" value=""></fhws-input>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode">
						<br>
						<fhws-code code='<fhws-input label="Vorname" value=""></fhws-input>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>       
		
			<!-- Auto-resizing Textarea-Input  -->  
			<fhws-card title="Autoresizing Textarea-Input" color="white">
				<div class="card-content">
					<fhws-input type="textarea" label="Warum möchten Sie in diese Vertiefung?"></fhws-input>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode">
						<br>
						<fhws-code code='<fhws-input type="textarea" label="Warum möchten Sie in diese Vertiefung?"></fhws-input>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>    
		
			<!-- Passwort-Input  -->  
			<fhws-card title="Passwort-Input" color="white">
				<div class="card-content">
					<fhws-input label="Passwort" type="password"></fhws-input>              
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode"><br>
						<fhws-code code='<fhws-input label="Passwort" type="password"></fhws-input>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>
			       
			<!-- Disabled Input  -->  
			<fhws-card title="Disabled-Input" color="white">
				<div class="card-content">
					<fhws-input label="Disabled-Input" type="off" value=""></fhws-input>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode">
						<br>
						<fhws-code code='<fhws-input label="Disabled-Input" type="off" value=""></fhws-input>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>     

			 <!-- Inputs inkl. Zeichenanzeige  -->  
			<fhws-card title="Text-Input inkl. Zeichenanzeige" color="white">
				<div class="card-content">
					<fhws-input label="Unbeschränkte Zeichenanzahl" type="limit"></fhws-input>
					<br>
					<fhws-input label="Beschränkte Zeichenanzahl" type="limit" length="10"></fhws-input>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode">
						<br>
						<fhws-code code='<fhws-input label="Unbeschränkte Zeichenanzahl" type="limit"></fhws-input>'></fhws-code>
						<br>
						<fhws-code code='<fhws-input label="Beschränkte Zeichenanzahl" type="limit" length="10"></fhws-input>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card> 
		
			<!-- Inputs inkl. Auto-Validierung -->  
			<fhws-card title="Input inkl. Auto-Validierung" color="white">
				<div class="card-content">
                    <fhws-input type="knummer"></fhws-input><br>
                    <paper-input label="Eine Eingabe ist erforderlich" required auto-validate error-message="Eine Eingabe ist erforderlich"></paper-input><br>
                    <paper-input label="Bitte nur Buchstaben eingeben" auto-validate pattern="[a-zA-Z]*" error-message="Bitte nur Buchstaben eingeben"></paper-input><br>
                    <paper-input label="Es können nur Buchstaben eingegeben werden" auto-validate allowed-pattern="[a-zA-Z]"></paper-input>

                    
                    
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode"><br>
                        <fhws-code code='<fhws-input type="knummer"></fhws-input>'></fhws-code><br>
						<fhws-code code='<paper-input label="Eine Eingabe ist erforderlich" required auto-validate error-message="Eine Eingabe ist erforderlich"></paper-input>'></fhws-code>
						<br>			
						<fhws-code code='<paper-input label="Bitte nur Buchstaben eingeben" auto-validate pattern="[a-zA-Z]*" error-message="Bitte nur Buchstaben eingeben">'></fhws-code>
                        <fhws-code code='</paper-input>'></fhws-code>
						<br>
						<fhws-code code='<paper-input label="Es können nur Buchstaben eingegeben werden" auto-validate allowed-pattern="[a-zA-Z]"></paper-input>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>
	        
			<!-- Inputs inkl. Prefix bzw. Suffix  -->  
			<fhws-card title="Inputs inkl. Prefix bzw. Suffix" color="white">
				<div class="card-content">
					<fhws-input label="Preis" type="number" prefix="€ "></fhws-input>
					<fhws-input label="E-Mail" type="studentmail"></fhws-input>
				</div>
				<br>
				<div class="card-actions">
					<fhws-collapse title="Quellcode"><br>
						<fhws-code code='<fhws-input label="Preis" type="number" prefix="€ "></fhws-input>'></fhws-code><br>
						<fhws-code code='<fhws-input label="E-Mail" type="studentmail"></fhws-input>'></fhws-code>
					</fhws-collapse>
				</div>
			</fhws-card>     
			<br>
		</fhws-header>
	</template>

	<script>
		class FhwsViewInput extends Polymer.Element {
			static get is() { 
				return 'fhws-view-input'; 
			}
		}

		window.customElements.define(FhwsViewInput.is, FhwsViewInput);
	</script>
</dom-module>
