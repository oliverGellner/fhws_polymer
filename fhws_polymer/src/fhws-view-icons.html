<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">

<dom-module id="fhws-view-icons">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Design-Grundlagen">
          
         
            <!-- Card #4  -->  
    <fhws-card title="Icons" color="white">
		  <div class="card-content">
            <p>
                Material Design stellt ein umfangreiches <a href="https://material.io/icons/">Icon-Set</a> zur Verfügung. Icons können als Icon-Font oder als Grafik eingebunden werden. Die Verwendung der Icon-Font ist zu bevorzugen.<br><br>
                Icons können in <b>drei Farben</b> genutzt werden: 
                <ul>
                    <li>auf hellem Hintergrund: schwarz</li>
                    <li>auf dunklem Hintergrund: weiß</li>
                    <li>bei der Verwendung für interaktive Elemente: Primärfarbe</li>  
                </ul>
            </p>  
		  </div><br>
	</fhws-card>
        
  
          
          
          
  	<br>
  </template>

  <script>
    class FhwsViewIcons extends Polymer.Element {
      static get is() { return 'fhws-view-icons'; }
    }

    window.customElements.define(FhwsViewIcons.is, FhwsViewIcons);
  </script>
</dom-module>
