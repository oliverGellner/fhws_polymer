<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">

<dom-module id="fhws-view-typo">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Design-Grundlagen">
          
          
	         <!-- Card #3  -->  
    <fhws-card title="Typographie" color="white">
		  <div class="card-content">
            <p>
                Die Standard-Schriftart für die FHWS-Komponenten ist die Google-Font <b>Roboto</b>. Sie kommt in zwei Stilen zum Einsatz: Regular und Medium.<br><br>
                <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                <p style="font-weight:400; font-size:24px">Roboto Regular</p>
                    <p style="font-weight:500; font-size:24px">Roboto Medium</p></div><br>
              Stil und Schriftgröße sind abhängig vom Verwendungszweck des Textelements: 
              <ul>
                <li>Standardfarbe für Textelemente: <b>Schwarz (#000000)</b></li>
                <li>Text auf Flächen in den Primär- und Sekundärfarben des gewählten Farbschemas: <b>Weiß (#000000)</b> <br>
                  (Ausnahme: Aus Gründen der Lesbarkeit kommt bei der hellen Variante der grünen Primärfarbe weiterhin Schwarz als Textfarbe zum Einsatz).</li>  
              </ul>
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                <p style="font-weight:400; font-size:24px;">Überschrift 1, Titelzeile im Footer</p> (Roboto Regular 24 dpi)</div><br>
              
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:500; font-size:20px;">Header</p> (Roboto Medium 20 dpi)</div><br>
              
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:400; font-size:16px;">Listen, Dialoge, Dropdown-Menüs, Radio-Buttons, Switches</p> (Roboto Regular 16 dpi)</div><br>
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                <p style="font-weight:400; font-size:14px;">Standard-Text</p> (Roboto Regular 14 dpi)
              <ul>
                  <li>für Hervorhebungen im Text: <b>font-weight: bold</b></li>
                  <li>zur Darstellung von Links und zeitlichen Angaben: Primärfarbe (#ed6a00 oder #8ed309)</li>
                  </ul></div><br>
              
             <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:400; font-size:14px; color:#6d6d6d">Listen-Zusatztext</p> (Roboto Regular 14 dpi #6d6d6d)</div><br>
              
             <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:500; font-size:14px;">FLAT BUTTONS, RAISED BUTTONS </p> (Roboto Medium 14 dpi #ffffff oder Primärfarbe (#ed6a00 oder #8ed309); Text-Tranform: uppercase)</div><br>
              <div style="border-style: solid; border-width:0.5px; padding-left:16px; padding-top:16px; padding-bottom:16px">
                  <p style="font-weight:400; font-size:13px; color:#6d6d6d">Bildunterschriften</p> (Roboto Regular 13 dpi; #6d6d6d)</div><br>
              
              Als <b>Fallback-Schriftart</b> wird <b>Arial</b> verwendet. Vom Einsatz der DIN-Familie, welche für Printpublikationen der FHWS verwendet wird, wird aus lizenzrechtlichen Gründen abgesehen.
        
              
            </p>    
              
           
		  </div><br>
	</fhws-card> 
        
       
        
       <br> 
  </template>

  <script>
    class FhwsViewTypo extends Polymer.Element {
      static get is() { return 'fhws-view-typo'; }
    }

    window.customElements.define(FhwsViewTypo.is, FhwsViewTypo);
  </script>
</dom-module>
