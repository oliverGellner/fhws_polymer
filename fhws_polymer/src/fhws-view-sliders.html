<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">
<link rel="import" href="../fhws_elements/fhws-slider.html">



<dom-module id="fhws-view-sliders">
 <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <fhws-header header="Sliders">
  
          <!-- Slider aktiv  -->  
        <fhws-card title="Slider - aktiv" title=" aktiv" color="white">
		  <div class="card-content">
                <fhws-slider value="21"></fhws-slider>
		  </div><br>
		 <div class="card-actions">
         <fhws-collapse title="Quellcode">
       		<fhws-code code='<fhws-slider value="21"></fhws-slider>'></fhws-code>
	</fhws-collapse>
      </div>
	</fhws-card>
 	
      
      
            <!-- Vorschau Slider inaktiv -->  
    <fhws-card title="Slider - inaktiv" color="white">
		  <div class="card-content">
             <fhws-slider value="21" status="off"></fhws-slider>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-slider value="21" status="off"></fhws-slider>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>       

          <!-- Vorschau Slider inkl. pin -->  
    <fhws-card title="Slider inkl. Pin" color="white">
		  <div class="card-content">
              <fhws-slider pin="on" value="21"></fhws-slider>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-slider pin="on" value="21"></fhws-slider>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>    
    
          <!-- Slider inkl. Wert -->  
    <fhws-card title="Slider inkl. Wert" color="white">
		  <div class="card-content">
            <div>Brightness</div>
              <fhws-slider value="23" max="255"></fhws-slider>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-slider value="23" max="255"></fhws-slider>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>       
    <br>      
  </template>

  <script>
    class FhwsViewSliders extends Polymer.Element {
      static get is() { return 'fhws-view-sliders'; }
    }

    window.customElements.define(FhwsViewSliders.is, FhwsViewSliders);
  </script>
</dom-module>
