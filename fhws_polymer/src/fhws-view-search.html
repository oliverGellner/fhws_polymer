<dom-module id="fhws-view-search">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Search">

          
                      <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
              <p>Wenn eine Anwendung umfangreiche Informationen beinhaltet, sollte sie mit einer <b>Suchfunktion</b> ausgestattet werden. <br><br>
                  Die <b>Basis-Funktionen</b> der Suche enthalten:
                  <ul>
                    <li>Öffnen des Suchfelds</li>
                    <li>Eingabe des Suchbegriffs</li>
                    <li>Anzeige der Suchergebnisse</li>
                  </ul>
              Diese <b>Zusatz-Funktionen</b> sind möglich:
                <ul>
                    <li>Sprachsuche</li>
                    <li>Anzeige der letzten Suchbegriffe beim Öffnen des Suchfelds</li>
                    <li>Anzeige der letzten Suchbegriffe beim Öffnen des Suchfelds</li>
                  </ul>
              Wenn die Suche die Hauptfunktion der Anwendung ist, sollte sie permanent mit geöffnetem Suchfeld zu sehen sein. In anderen Fällen genügt es, das Suche-Icon im Header anzuzeigen und das Suchfeld nur bei Bedarf anzuzeigen.
</p>
           
		  </div><br>
	</fhws-card>
	</div>  
  
          <!-- Tabs -->  
    <fhws-card title="Search" color="white">
		  <div class="card-content">
            
        <paper-search-panel></paper-search-panel>
          
           
		  </div><br>
		 <div class="card-actions">

        <fhws-collapse title="Quellcode"><br>
       		<fhws-code code='<paper-search-panel></paper-search-panel>'>
		</fhws-code>
	</fhws-collapse>

      </div>
	</fhws-card>
	</div>        
  	<br>

          
          
          
          
  </template>

  <script>
    class FhwsViewSearch extends Polymer.Element {
      static get is() { return 'fhws-view-search'; }
    }

    window.customElements.define(FhwsViewSearch.is, FhwsViewSearch);
  </script>
</dom-module>
