<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-link.html">

<dom-module id="my-view11">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Loading">

  
      <!-- Vorschau Loading -->  
    <fhws-card title="Vorschau Loading" color="white">
		  <div class="card-content">
         <fhws-loading></fhws-loading>
		  </div><br>
		 <div class="card-actions">
        <fhws-link href="xd">Quellcode anzeigen</fhws-link>
      </div>
	</fhws-card>
 	
      
     <!-- Quellcode Loading -->            
    <fhws-card title="Quellcode Loading" color="white">
		<div class="card-content">
			<fhws-code code='<fhws-loading></fhws-loading>'></fhws-code>
           	</div><br>
        <div class="card-actions">
        <fhws-link href="xd">Vorschau anzeigen</fhws-link>
      </div>
	</fhws-card>
	</div>        
    <br> 
  </template>

  <script>
    class Myview11 extends Polymer.Element {
      static get is() { return 'my-view11'; }
    }

    window.customElements.define(Myview11.is, Myview11);
  </script>
</dom-module>
