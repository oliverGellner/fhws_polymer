<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">

<dom-module id="fhws-view-toolbar">
  <template>
    <style include="shared-styles">
 
    </style>
    <fhws-header header="Toolbar">

          	
     <!-- Toolbar inkl. Title -->  
	<fhws-card title="Toolbar inkl. Title" color="white">
		  <div class="card-content">
            <fhws-header header="Title">
			</fhws-header>
		  </div><br>
		 <div class="card-actions">

        <fhws-collapse title="Quellcode"><br>
            <fhws-code code=' <fhws-header header="Title"></fhws-header>'></fhws-code>
		</fhws-collapse>

      </div>
	</fhws-card>
	</div>        
  	
   
          
          
  </template>

  <script>
    class FhwsViewToolbar extends Polymer.Element {
      static get is() { return 'fhws-view-toolbar'; }
    }

    window.customElements.define(FhwsViewToolbar.is, FhwsViewToolbar);
  </script>
</dom-module>
