<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">

<dom-module id="my-view12">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

      <fhws-header header="Code">

  
      <!-- Code -->  
    <fhws-card title="Code" color="white">
		  <div class="card-content">
        <fhws-code code='<html><div style="padding:10px;" class="test"></div></html>'></fhws-code>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode">
			<fhws-code code='<fhws-code code="<html><div></div></html>"></fhws-code>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>    
    <br> 
  </template>

  <script>
    class Myview12 extends Polymer.Element {
      static get is() { return 'my-view12'; }
    }

    window.customElements.define(Myview12.is, Myview12);
  </script>
</dom-module>
