      }

      }

      .drawer-list {

      }

      .drawer-list a {

        padding: 0 16px;
        text-decoration: none;
        color: var(--secondary-color-dark);
        line-height: 40px;
      }

      }

	.black {

	}

	overflow:scroll; height:100%; overflow-x: auto;

{

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        
            
        <div style="padding:16px;">    
		<fhws-collapse class="black" style="color:black;" title="Allgemeine Informationen"><br>

            <a name="information" href="[[rootPath]]information">Ãœber Polymer</a>
            <a name="information" href="[[rootPath]]information">Polymer einrichten</a>
            <a name="information" href="[[rootPath]]information">Komponenten-Einsatz</a>

         <div style="padding:16px;">    
		<fhws-collapse class="black" style="color:black;" title="Design-Grundlagen"><br>

            <a name="design" href="[[rootPath]]design">Icons</a>    
        </fhws-collapse></div>

		<fhws-collapse class="black" style="color:black;" title="Komponenten"><br>

			<a name="chips" href="[[rootPath]]chips">Contact-Chips</a>

            <a name="search" href="[[rootPath]]search">Search</a>
			<a name="dialogs" href="[[rootPath]]dialogs">Dialogs</a>
			<a name="switch" href="[[rootPath]]switch">Switches</a>
			<a name="input" href="[[rootPath]]input">Input-Types</a>
            <a name="dropdown" href="[[rootPath]]dropdown">Drop-Downs</a>
            <a name="picker" href="[[rootPath]]picker">Picker</a>
			<a name="buttons" href="[[rootPath]]buttons">Buttons</a>
			<a name="toasts" href="[[rootPath]]toasts">Toasts</a>
            <a name="sliders" href="[[rootPath]]sliders">Sliders</a>
            <a name="progress" href="[[rootPath]]progress">Progress</a>
            <a name="loading" href="[[rootPath]]loading">Loading</a>
            <a name="code" href="[[rootPath]]code">Code</a>

		</div>
			
   

        </iron-selector>
		</div>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar class="toolbar">
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>FHWS Styleguide</div>
          </app-toolbar>
        </app-header>
		<div id="scrollbar">

            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">

			<fhws-view-design name="design"></fhws-view-design>
			<fhws-view-toolbar name="toolbar"></fhws-view-toolbar>
			<fhws-view-cards name="cards"></fhws-view-cards>

            <fhws-view-search name="search"></fhws-view-search>
			<fhws-view-chips name="chips"></fhws-view-chips>
			<fhws-view-dialogs name="dialogs"></fhws-view-dialogs>
			<fhws-view-switch name="switch"></fhws-view-switch>
			<fhws-view-input name="input"></fhws-view-input>
			<fhws-view-dropdown name="dropdown"></fhws-view-dropdown>
			<fhws-view-picker name="picker"></fhws-view-picker>
			<fhws-view-buttons name="buttons"></fhws-view-buttons>
			<fhws-view-toasts name="toasts"></fhws-view-toasts>
            <fhws-view-sliders name="sliders"></fhws-view-sliders>
            <fhws-view-progress name="progress"></fhws-view-progress>
            <fhws-view-loading name="loading"></fhws-view-loading>
            <fhws-view-code name="code"></fhws-view-code>

		</div>

  </template>

  <script>
    class FhwsPolymerApp extends Polymer.Element {
      static get is() { return 'fhws-polymer-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'information';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('fhws-view-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(FhwsPolymerApp.is, FhwsPolymerApp);
  </script>
</dom-module>
