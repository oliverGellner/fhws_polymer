<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">           
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-input.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">


<dom-module id="fhws-view-dropdown">
  <template>
    <style include="shared-styles">
   
    </style>

    <fhws-header header="Drop-Downs">
        
                    <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
              <p>Drop-Down-Menüs werden nach der Interaktion mit einem Button oder einem anderen klickbaren Element sichtbar. Sie müssen <b>mindestens zwei Optionen</b> enthalten. Wenn nur wenige Optionen benötigt werden, können stattdessen Radio Buttons oder Switches verwendet werden.<br><br>
                  Mehr Informationen zu Drop Down-Menüs findet man im offiziellen <a href="https://material.io/guidelines/components/menus.html">Material Design-Styleguide</a>.
</p>
           
		  </div><br>
	</fhws-card>
	</div>  
        
        
        
		<!-- Drop-Down Studiengänge -->  
		<fhws-card title="Drop-Down ohne Vorauswahl" color="white">
			<div class="card-content">   
				<fhws-input type="studiengangfakinfo"></fhws-input>
			</div>
			<br>
			<div class="card-actions">
				<fhws-collapse title="Quellcode"><br>
					<fhws-code code='<fhws-input type="studiengangfakinfo"></fhws-input>'></fhws-code>
				</fhws-collapse>
			</div>
		</fhws-card>
 	
        <!-- Drop-Down mit Vorauswahl -->  
		<fhws-card title="Drop-Down mit Vorauswahl" color="white">
			<div class="card-content">
				<fhws-input type="dropdown" label="Studiengänge">
					<paper-item>E-Commerce (B.Sc.)</paper-item>
					<paper-item>Wirtschaftsinformatik (B.Sc.)</paper-item>
					<paper-item>Informatik (B.Sc.)</paper-item>
					<paper-item>Informationssysteme (M.Sc.)</paper-item>
				</fhws-input>
			</div>
			<br>
			<div class="card-actions">
				<fhws-collapse title="Quellcode"><br>
					<fhws-code code='<fhws-input type="dropdown" label="Studiengänge">'></fhws-code>
                    <div style="text-indent:25px;">
					   <fhws-code code='<paper-item>E-Commerce (B.Sc.)</paper-item>'></fhws-code>
					   <fhws-code code='<paper-item>Wirtschaftsinformatik (B.Sc.)</paper-item>'></fhws-code>
					   <fhws-code code='<paper-item>Informatik (B.Sc.)</paper-item>'></fhws-code>
                       <fhws-code code='<paper-item>Informationssysteme (M.Sc.)</paper-item>'></fhws-code></div>
					<fhws-code code='</fhws-input>'></fhws-code>
				</fhws-collapse>
			</div>
		</fhws-card>
 	
      <!-- Drop-Down Disabled -->  
		<fhws-card title="Drop-Down Disabled" color="white">
			<div class="card-content">
				<fhws-input type="dropdownoff" label="Studiengänge">
					<paper-item>E-Commerce (B.Sc.)</paper-item>
					<paper-item>Wirtschaftsinformatik (B.Sc.)</paper-item>
					<paper-item>Informatik (B.Sc.)</paper-item>
					<paper-item>Informationssysteme (M.Sc.)</paper-item>
				</fhws-input>
			</div><br>
			<div class="card-actions">
				<fhws-collapse title="Quellcode"><br>
					<fhws-code code='<fhws-input type="dropdownoff" label="Studiengänge">'></fhws-code>
                    <div style="text-indent:25px;">
					   <fhws-code code='<paper-item>E-Commerce (B.Sc.)</paper-item>'></fhws-code>
					   <fhws-code code='<paper-item>Wirtschaftsinformatik (B.Sc.)</paper-item>'></fhws-code>
					   <fhws-code code='<paper-item>Informatik (B.Sc.)</paper-item>'></fhws-code>
                        <fhws-code code='<paper-item>Informationssysteme (M.Sc.)</paper-item>'></fhws-code></div>
					<fhws-code code='</fhws-input>'></fhws-code>
				</fhws-collapse>
			</div>
		</fhws-card><br>
	</fhws-header>
    
  </template>

  <script>
	class FhwsViewDropdown extends Polymer.Element {
		static get is() { 
			return 'fhws-view-dropdown'; 
		}
    }

    window.customElements.define(FhwsViewDropdown.is, FhwsViewDropdown);
  </script>
</dom-module>
