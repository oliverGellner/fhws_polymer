<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../fhws_elements/fhws-header.html">
<link rel="import" href="../fhws_elements/fhws-card.html">
<link rel="import" href="../fhws_elements/fhws-link.html">
<link rel="import" href="../fhws_elements/fhws-code.html">
<link rel="import" href="../fhws_elements/fhws-collapse.html">
<link rel="import" href="../fhws_elements/fhws-progress.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../fhws_elements/fhws-loading.html">



<dom-module id="fhws-view-progress">
    <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <fhws-header header="Progress">
        
        
              <!--Card #0  -->  
    <fhws-card title="Allgemeine Information" color="white">
		  <div class="card-content">
            
              <p>Fortschrittsanzeigen werden eingesetzt, um den <b>Bearbeitungsstand eines Vorgangs</b> zu visualisieren. Dabei sollte die Visualisierung für einen Vorgangstyp über die ganze Anwendung hinweg konsistent bleiben.<br><br>
                  Man unterscheidet zwischen <b>endlichen und unendlichen Anzeigen</b>. Während endliche Fortschrittsanzeigen den genauen Status eines Vorgangs anzeigt, signalisieren unendliche Fortschrittsanzeigen lediglich die Bearbeitung des Vorgangs.<br><br>
                  Mehr Informationen zur Fortschrittsanzeige findet man im offiziellen <a href="https://material.io/guidelines/components/progress-activity.html">Material Design-Styleguide</a>.
</p>
           
		  </div><br>
	</fhws-card>
	</div>      
        
  
        <!-- Progress One -->  
    <fhws-card title="Progress One" color="white">
		  <div class="card-content">
        <custom-style>
                <fhws-progress value="250"></fhws-progress>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode"><br>
			<fhws-code code='<fhws-progress value="250"></fhws-progress>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>

        
               <!-- Progress One -->  
    <fhws-card title="Progress Two" color="white">
		  <div class="card-content">
                <fhws-progress value="400" secondary="800"></fhws-progress>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode"><br>
			<fhws-code code='<fhws-progress value="400" secondary="800"></fhws-progress>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card> 
        
         <!-- Loading -->  
    <fhws-card title="Loading" color="white">
		  <div class="card-content">
         <fhws-loading></fhws-loading>
		  </div><br>
		 <div class="card-actions">
        <fhws-collapse title="Quellcode"><br>
			<fhws-code code='<fhws-loading></fhws-loading>'></fhws-code>
		</fhws-collapse>
      </div>
	</fhws-card>      
    
        
    <br> 
   </template>
  <script>
    class FhwsViewProgress extends Polymer.Element {
      static get is() { return 'fhws-view-progress'; }
    }

    window.customElements.define(FhwsViewProgress.is, FhwsViewProgress);
  </script>
</dom-module>
