<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="fhws-styles.html">


<!--
Example:
<fhws-card title="Card">
	<div class="card-content">Content</div>
	<div class="card-actions">
        <fhws-link href="xd">Some action</fhws-link>
    </div>
</fhws-card>

Available Styling		| Description									| Default
'--fhws-card-content' 	| Mixin applied to the card content section		| '{}'
'--fhws-card-actions'	| Mixin applied to the card action section 		| '{}'

-->
<dom-module id="fhws-card">
  <template>

    <style>
	.card {
	position: relative;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.3s;
		background-color: white;
        margin-top: 20px;
		
	}

	.card_orange {
		position: relative;
		background-color: #ff9b3e;
		height: 100px;
		color: white;
	}
        .card_white {
		position: relative;
		background-color: white;
		height: 100px;
		color: black;
	}
	
	.title {
		position: absolute;
		bottom: 10%;
		left: 16px;
        font-weight:400; font-size: 18px;
	}
	
	:host ::slotted(.card-content) {
        padding: 16px;
        font-weight'400'; font-size: '16px';
        @apply --fhws-card-content;
    }
	
	:host ::slotted(.card-actions) {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position:relative;
		
        @apply --fhws-card-actions;
    }
	
	:host ::slotted(.card-content-code) {
	font-weight:400; font-size: 16px;
        line-height: 140%;
        white-space: pre;
        background: #faf8f0;
		@apply --fhws-card-content-code;
	}
	
    </style>
	
	<template is="dom-if" if="{{orange}}">
		<div class="card">
			<div class="card_orange">
			<span class="title">
				<h3>{{title}}</h3>
			</span>
			</div>
				<slot></slot>
        </div>
	</template>
	
	<template is="dom-if" if="{{white}}">
<div class="card">
			<div class="card_white">
			<span class="title">
				<h3>{{title}}</h3>
			</span>
			</div>
				<slot></slot>
        </div>
	</template>
  </template>

  <script>
    class FhwsCard extends Polymer.Element {

      static get is() { 
        return 'fhws-card'; 
		}
		
		static get properties() {
        return {
            title: { 
                
			},
			color: {
				value: "orange"
			},
			orange: {
				computed: 'computeOrange(color)'
			},
			white: {
				computed: 'computeWhite(color)'
			},
        }
      }
	  
	  computeOrange(color) {
			if (color === "orange"){
				return true;
			}
			return false;
		}
	
		computeWhite(color) {
			if (color === "white"){
				return true;
			}
			return false;
		}
	}
    window.customElements.define(FhwsCard.is, FhwsCard);

  </script>
</dom-module>
