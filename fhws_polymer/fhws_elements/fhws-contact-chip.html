<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip-icons.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip-input.html">
<dom-module id="fhws-contact-chip">
	<template>
		<style>
			.background {
			position: relative;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
				transition: 0.3s;
				background-color: grey;
				border-radius: 30px;
			}
			
			.picture {
				position: relative;
				border-radius: 50%;
				background-color: orange;
				width: 4%;
				height: 100%; 
			}
			
			.name {
				text-align: center;
			}
			
		</style>
	
	
		<iron-ajax 
			auto 
			url="{{url}}"
			handle-as="json"
			last-response="{{json}}">
		</iron-ajax>
		
		 <paper-chip>
                <iron-icon slot="icon" class="icon" src="{{imgUrl}}"></iron-icon>
                <div slot="label" class="label">{{json.name}}</div>
                <div slot="caption" class="caption">{{json.email}}</div>
         </paper-chip>
		
	</template>
  <script>
    class FhwsContactChip extends Polymer.Element {
		static get is() { 
			return 'fhws-contact-chip'; 
		}
		
		static get properties() {
			return {
				person: {
					value: 'testPerson',
					notify: true
				},
				url: {
					computed: 'computeUrl(person)'
				},				
				imgUrl: {
					computed: 'computeImgUrl(person)'
				}
			}
		}
		
		computeUrl(person) {
			return '../data/professor/'+ person + '.json';
		}
		
		computeImgUrl(person) {
			return '../data/professor/'+ person + '.png';
		}
	}
    window.customElements.define(FhwsContactChip.is, FhwsContactChip);

  </script>
</dom-module>
