<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="fhws-styles.html">

<!--
Example:


Available Styling		| Description									| Default

<dom-module id="fhws-header">
  <template>

    <style>
        
    .colorblock {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		position: relative;
		background-color: var(--primary-color);
		height: 192px;
		color: white;
	}
        
	.header {
		position: absolute;
		left: 125px;
        padding-top: 16px;
        font-weight: 500; font-size: 20px;
	}

	.content {
		color: black;
	}

	@media screen and (min-width: 0px) and (max-width:1000px){
		.content {
			padding-top: 166px;
		}
	}
		
       @media screen and (min-width: 1001px) {
			.content {
				padding-top: 88px;
				width: 1000px;
				margin: 0 auto;
			}
			
			.colorblock {
				height: 150px;
			}
		}

        
        
    </style>
	
       <div class="colorblock">
			<span class="header">
				<h3>{{header}}</h3>
			</span>
			
      
      <div class="content">
          <slot></slot>
          
      </div>
      </div>
  </template>

  
    
  <script>
    class FhwsHeader extends Polymer.Element {

      static get is() { 
        return 'fhws-header'; 
		}
		
		static get properties() {
        return {
			header: {
				
			},
			
			}
		}
			
		}
      
    window.customElements.define(FhwsHeader.is, FhwsHeader);

  </script>
</dom-module>
