<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<!--
Example:
<fhws-dialog title="Title">
	<div class="card-content">Content</div>
	<div class="card-actions"><button>TestBut</button></div>
</fhws-dialog>

Available Styling		| Description									| Default
'--fhws-card-content' 	| Mixin applied to the card content section		| '{}'
'--fhws-card-actions'	| Mixin applied to the card action section 		| '{}'

-->
<dom-module id="fhws-dialog">
	<template>
		<style>
		
		.container {position: relative;}
		.dialog {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			background-color: white;
			
			position: relative;
		}
		
		:host ::slotted(.card-content) {
			padding: 16px;
			position:relative;
		
			@apply --fhws-card-content;
		}
		
		button{
		
		}
		:host ::slotted(.card-actions) {
			position: relative;
			right:    0;
			bottom:   0;
			
			@apply --fhws-card-actions;
		}
		
		
		</style>
			<div class="dialog">
					<span class="label">
						<h3>{{title}}</h3>
					</span>
					<slot></slot>
			</div> 
		<br>
	</template>
  <script>
    class FhwsDialog extends Polymer.Element {
		static get is() { 
			return 'fhws-dialog'; 
		}
		
		static get properties() {
			return {
				title: String,
			}
		}
	}
    window.customElements.define(FhwsDialog.is, FhwsDialog);

  </script>
</dom-module>
