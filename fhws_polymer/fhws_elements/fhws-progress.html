<link rel="import" href="fhws-styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<dom-module id="fhws-progress">
  <template>
    <style>
		paper-progress.orange{
			--paper-progress-active-color: var(--primary-color);
			--paper-progress-secondary-color: var(--primary-color-light);
		}
    </style>
		<paper-progress value="{{value}}" secondary-progress="{{secondary}}" max="1000" class="orange"></paper-progress>
	</template>
 
  <script>
    class FhwsProgress extends Polymer.Element {

      static get is() { 
			return 'fhws-progress'; 
		}
		
		static get properties() {
			return {
				value: {
				},
				secondary: {
				},
			}
		}
	}
    window.customElements.define(FhwsProgress.is, FhwsProgress);
  </script>
</dom-module>
