<link rel="import" href="fhws-styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/prism-element/prism-theme-default.html">
<link rel="import" href="../bower_components/prism-element/prism-highlighter.html">


<dom-module id='fhws-code'>
  <template>
    <style include="prism-theme-default">
      pre {
        padding: 0;
        margin: 0;
      }
    </style>
    <prism-highlighter></prism-highlighter>
    <pre id="output"></pre>
	

  </template>

  <script>
    Polymer({
      is: 'fhws-code',
      properties: {
        code: {
          type: String,
          observer: '_render'
        },
        lang: {
          type: String
        }
      },
      attached: function() {
        this._render();
      },
      _render: function() {
        this.$.output.innerHTML = this.highlight(this.code, this.lang);
      },
      highlight: function(code, lang) {
        return this.fire('syntax-highlight', {code: code, lang: lang}).detail.code;
      }
    });
  </script>

</dom-module>
