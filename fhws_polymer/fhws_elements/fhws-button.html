<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">



<dom-module id="fhws-button">
  <template>

    <style>
	.color {
		background: #424242;
		color: white;
	}
	
    </style>
	
	<template is="dom-if" if="{{raised}}">
	<paper-button raised class="color">{{name}}</paper-button>
	</template>
	<template is="dom-if" if="{{raiseddisabled}}">
	<paper-button disabled raised class="color">{{name}}</paper-button>
	</template>
	
  </template>

  <script>
    class FhwsButton extends Polymer.Element {

      static get is() { 
        return 'fhws-button'; 
		}
		
		static get properties() {
        return {
			name: {
				value: 'text'
			},
			type: {
				value: 'raised'
			},
			raised: {
				computed: 'computeRaised(type)'
			},
			raiseddisabled: {
				computed: 'computeRaisedDisabled(type)'
			}
		}
	}
	
	 computeRaised(type) {
			if (type === "raised"){
				return true;
			}
			return false;
		}
		computeRaisedDisabled(type) {
			if (type === "raised-disabled"){
				return true;
			}
			return false;
		}
	
		
      }
    window.customElements.define(FhwsButton.is, FhwsButton);

  </script>
</dom-module>
