<link rel="import" href="fhws-styles.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<dom-module id="fhws-slider">
  <template>
    <style>
	paper-slider.orange {
    --paper-slider-knob-color: #ed6c00;
    --paper-slider-active-color: #ed6c00;
	--paper-slider-pin-color: #ed6c00;
  }
    </style>
	
	<template is="dom-if" if="{{slider}}">
		a<paper-slider value="{{value}}" class="orange"></paper-slider>
	</template>
	<template is="dom-if" if="{{slideroff}}">
		b<paper-slider disabled value="{{value}}" class="orange"></paper-slider>
	</template>
	
	<template is="dom-if" if="{{sliderlabel}}">
		<div>{{label}}</div><br>    
		c<paper-slider  value="{{value}}" class="orange"></paper-slider>
	</template>
	<template is="dom-if" if="{{sliderofflabel}}">
		<div>{{label}}</div><br>
		d<paper-slider  disabled value="{{value}}" class="orange"></paper-slider>
	</template>
	
	<template is="dom-if" if="{{sliderpin}}">
		e<paper-slider pin value="{{value}}" class="orange"></paper-slider>
	</template>
	<template is="dom-if" if="{{slideroffpin}}">
		f<paper-slider pin disabled value="{{value}}" class="orange"></paper-slider>
	</template>
	<template is="dom-if" if="{{sliderlabelpin}}">
		<div>{{label}}</div><br>    
		g<paper-slider pin value="{{value}}" class="orange"></paper-slider>
	</template>
	<template is="dom-if" if="{{sliderofflabelpin}}">
		<div>{{label}}</div><br>
		h<paper-slider pin disabled value="{{value}}" class="orange"></paper-slider>
	</template>
		 
  </template>
 
  <script>
    class FhwsSlider extends Polymer.Element {

      static get is() { 
        return 'fhws-slider'; 
		}
		
		static get properties() {
			return {
				label: {
					value: ''
				},	
				value: {
					value: ''
				},
				pin: {
					value: "off"
				},
				status: {
					value: 'active'
				},
				slider: {
					computed: 'computeSlider(status, label, pin)'
				},
				slideroff: {
					computed: 'computeSliderOff(status, label, pin)'
				},
				sliderlabel: {
					computed: 'computeSliderLabel(status, label, pin)'
				},
				sliderofflabel: {
					computed: 'computeSliderOffLabel(status, label, pin)'
				},
				sliderpin: {
					computed: 'computeSliderPin(status, label, pin, pin)'
				},
				slideroffpin: {
					computed: 'computeSliderOffPin(status, label, pin)'
				},
				sliderlabelpin: {
					computed: 'computeSliderLabelPin(status, label, pin)'
				},
				sliderofflabelpin: {
					computed: 'computeSliderOffLabelPin(status, label, pin)'
				}
			}
		}
		computeSlider(status, label, pin){
			if(status === "active" && label === "" && pin === "off")
				return true;
			return false;
		}
		computeSliderOff(status, label, pin ){
			if(status == "off" && label === "" && pin === "off")
				return true;
			return false;
      }
	  computeSliderLabel(status, label, pin){
			if(status === "active" && label !== "" && pin === "off")
				return true;
			return false;
		}
		computeSliderOffLabel(status, label, pin){
			if(status == "off" && label !== "" && pin === "off")
				return true;
			return false;
      }
	  computeSliderPin(status, label, pin){
			if(status === "active" && label === "" && pin ==="on")
				return true;
			return false;
		}
		computeSliderOffPin(status, label, pin ){
			if(status == "off" && label === "" && pin ==="on")
				return true;
			return false;
      }
	  computeSliderLabelPin(status, label, pin){
			if(status === "active" && label !== "" && pin ==="on")
				return true;
			return false;
		}
		computeSliderOffLabelPin(status, label, pin){
			if(status == "off" && label !== "" && pin ==="on")
				return true;
			return false;
      }
	}
    window.customElements.define(FhwsSlider.is, FhwsSlider);

  </script>
</dom-module>
