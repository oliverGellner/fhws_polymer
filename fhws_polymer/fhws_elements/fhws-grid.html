<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!--
Example:


Available Styling		| Description									| Default


--> 	
<dom-module id="fhws-grid">
  <template>

    <style>
	* {box-sizing: border-box;}
	:host ::slotted(.col-1) {
		float: left;
		padding: 15px;
		
		width: 8.33%;
		
		@apply --fhws-col-1;
	}
	:host ::slotted(.col-2) {
		float: left;
		padding: 15px;
		
		width: 16.66%;
		
		@apply --fhws-col-2;
	}
	:host ::slotted(.col-3) {
		float: left;
		padding: 15px;
		
		width: 25%;
		
		@apply --fhws-col-3;
	}
	:host ::slotted(.col-4) {
		float: left;
		padding: 15px;
		
		width: 33.33%;
		
		@apply --fhws-col-4;
	}
	:host ::slotted(.col-5) {
		float: left;
		padding: 15px;
		
		width: 41.66%;
		
		@apply --fhws-col-5;
	}
	:host ::slotted(.col-6) {
		float: left;
		padding: 15px;
		
		width: 50%;
		
		@apply --fhws-col-6;
	}
	:host ::slotted(.col-7) {
		float: left;
		padding: 15px;
		
		width: 58.33%;
		
		@apply --fhws-col-7;
	}
	:host ::slotted(.col-8) {
		float: left;
		padding: 15px;
		
		width: 66.66%;
		
		@apply --fhws-col-8;
	}
	:host ::slotted(.col-9) {
		float: left;
		padding: 15px;
		
		width: 75%;
		
		@apply --fhws-col-9;
	}
	:host ::slotted(.col-10) {
		float: left;
		padding: 15px;
		
		width: 83.33%;
		
		@apply --fhws-col-10;
	}
	:host ::slotted(.col-11) {
		float: left;
		padding: 15px;
		
		width: 91.66%;
		
		@apply --fhws-col-11;
	}
	:host ::slotted(.col-12) {
		float: left;
		padding: 15px;
		
		width: 100%;
		
		@apply --fhws-col-12;
	}
	[class*="col-"] {
		float: left;
		padding: 15px;
		
	}
	:host ::slotted(.card-actions) {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position:relative;
        @apply --fhws-card-actions;
    }

    </style>
	<slot></slot>
  </template>

  <script>
    class FhwsGrid extends Polymer.Element {

      static get is() { 
        return 'fhws-grid'; 
		}
		
		static get properties() {
        return {
			type: {
				value: 'text'
			},
			
			placeholder: {
			},
			
			text: {
					computed: 'computeType(type)'
				}
			}
		}
		
		computeType(element) {
			if(element === "text"){
				return true;
			}
			return false;
		}
      }
    window.customElements.define(FhwsGrid.is, FhwsGrid);

  </script>
</dom-module>
