<link rel="import" href="fhws-styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-behavior.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-styles.html">

<dom-module id="fhws-loading">
  <template>
    <style>
		paper-spinner-lite.orange {
			--paper-spinner-color: #ed6a00;
		}
		</style>
		<paper-spinner-lite active class="orange"></paper-spinner-lite>
	</template>
 
  <script>
    class FhwsLoading extends Polymer.Element {

      static get is() { 
			return 'fhws-loading'; 
		}
	}
    window.customElements.define(FhwsLoading.is, FhwsLoading);
  </script>
</dom-module>
