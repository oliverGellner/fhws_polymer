<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<!--
Example:


Available Styling		| Description									| Default


-->
<dom-module id="fhws-input">
  <template>

    <style>
	:root {
		/* Label and underline color when the input is not focused */
        --paper-input-container-color: var(--primary-color);

        /* Label and underline color when the input is focused */
        --paper-input-container-focus-color: var(--primary-color);

        /* Label and underline color when the input is invalid */
        --paper-input-container-invalid-color: red;

        /* Input foreground color */
        --paper-input-container-input-color: black;
	}
	
	.container {
		padding:10px;
	}
	
    </style>
	<template is="dom-if" if="{{text}}">
		<div class="container">
			<paper-input value="{{value}}" label="{{label}}">
			</paper-input>
		</div>
	</template>
	<template is="dom-if" if="{{password}}">
		<div class="container">
			<paper-input type="password" label="Password">
			</paper-input>
		</div>
	</template>
	
	<template is="dom-if" if="{{studentmail}}">
		<div class="container">
			<paper-input label="Studenten Email-Adresse">
				<div slot="suffix" class="suffix">@student.fhws.de</div>
			</paper-input>
		</div>
	</template>
	<template is="dom-if" if="{{knummer}}">
		<div class="container">
				<paper-input 
				auto-validate
                pattern="^k(\d{5})$"
                allowed-pattern="[\d.k]"
				error-message="keine gÃ¼ltige k-Nummer"
				label="k-Nummer">
				</paper-input>
	</div>
	</template>
	<template is="dom-if" if="{{studiengangfakinfo}}">
		<div class="container">
			<paper-dropdown-menu label="Studiengang">
				<paper-listbox slot="dropdown-content" selected="1">
					<paper-item>EC</paper-item>
					<paper-item>Informatik</paper-item>
					<paper-item>Wirtschaftinformatik</paper-item>
				</paper-listbox>
			</paper-dropdown-menu>
		</div>
	</template>	
  </template>

  <script>
    class FhwsInput extends Polymer.Element {

      static get is() { 
        return 'fhws-input'; 
		}
		
		static get properties() {
        return {
			type: {
				value: 'text'
			},
			label: {
			},
			value: {
				value: ''
			},
			placeholder: {
			},
			studentmail: {
					computed: 'computeStudentenmail(type)'
			},
			knummer: {
					computed: 'computeKnummer(type)'
			},
			studiengangfakinfo: {
					computed: 'computeStudiengangFakInfo(type)'
			},
			text: {
					computed: 'computeText(type)'
			},
			password: {
					computed: 'computePassword(type)'
			},
		}
	}
		
		computeStudentenmail(type) {
			if(type === "studentmail"){
				return true;
			}
			return false;
		}
		computeStudiengangFakInfo(type) {
			if(type === "studiengangfakinfo"){
				return true;
			}
			return false;
		}
		computeKnummer(type) {
			if(type === "knummer"){
				return true;
			}
			return false;
		}
		computeText(type) {
			if(type === "text"){
				return true;
			}
			return false;
		}
		computePassword(type) {
			if(type === "password"){
				return true;
			}
			return false;
		}
		
      }
    window.customElements.define(FhwsInput.is, FhwsInput);

  </script>
</dom-module>
